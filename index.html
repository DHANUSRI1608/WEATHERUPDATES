<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="full">
        <h1>Only kinds of Good Weather!</h1>
        <input id="incity" placeholder="City?" /><br><br>
        <button id="submit">GET WEATHER</button>
    </div>
    <br>
    <div id="aftersubmit" style="display: none;">
        <h2 id="city">City: </h2>
        <h3 id="temp">Temperature: </h3>
        <h4 id="humi">Humidity: </h4>
        <h4 id="desc">Weather Description: </h4>
        <h4 id="emoji">☀️</h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
